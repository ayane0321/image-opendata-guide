title: 画像オープンデータガイドライン
description: 画像をオープンデータ化したい人に向けたガイドライン
baseurl: "/image-opendata-guide/" # the subpath of your site, e.g. /blog
url: "https://ayane0321.github.io" # the base hostname & protocol for your site, e.g. http://example.com

permalink: pretty
exclude: ["node_modules/", "*.gemspec", "*.gem", "Gemfile", "Gemfile.lock", "package.json", "package-lock.json",  "script/", "LICENSE.txt", "lib/", "bin/", "README.md", "Rakefile"]

# Enable or disable the site search
search_enabled: true

# Aux links for the upper right navigation
aux_links:
  "お問い合わせ":
    - "//github.com/ayane0321/image-opendata-guide/issues"

# Color scheme currently only supports "dark" or nil (default)
color_scheme: nil

# Google Analytics Tracking (optional)
# e.g, UA-1234567-89
google_analytics: UA-142491857-1

plugins:
  - jekyll-seo-tag

gems:
  ['jekyll-lunr-js-search']

lunr_search:
  excludes: [rss.xml, atom.xml]
